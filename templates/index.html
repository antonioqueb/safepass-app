<!DOCTYPE html>
<html>
<head>
    <title>Generador de contraseñas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8F5BD9; /* Fondo llamativo verde */
            color: #F0F0F2;
            margin: 1rem; /* Margen en todos los lados */
        }
        h1 {
            font-size: 3rem; /* Tamaño de letra */
            text-align: center;
            text-shadow: 2px 2px #A066F2; /* Sombra amarilla */
            margin-bottom: 1rem; /* Separación entre el título y la contraseña */
        }
        .password {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-align: center;
            cursor: pointer; /* Cambia el cursor al pasar sobre la contraseña */
            user-select: all; /* Selecciona todo el texto al hacer clic en la contraseña */
            max-width: 50%; /* Limita el ancho a 50% del ancho de la ventana */
        }
        button {
            margin-top: 1rem; /* Separación entre la contraseña y el botón */
            padding: 1rem;
            font-size: 1.5rem;
            background-color: #7587BF; /* Color de fondo del botón */
            color: #F0F0F2; /* Texto del botón en blanco */
            border: none;
            border-radius: 0.5rem;
            max-width: 50%; /* Limita el ancho a 50% del ancho de la ventana */
        }
        .github-link {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 1rem;
            color: #F0F0F2;
            text-decoration: none;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>¡Genera una contraseña segura ahora mismo!</h1>
    <br/>
    <br/>
    <div class="password" onclick="selectPassword()">{{ password }}</div>
    <button onclick="generatePassword()">Generar contraseña</button>
    <a href="https://github.com/antonioqueb" target="_blank" class="github-link">Mi GitHub: antonioqueb</a>
    <script>
        function generatePassword() {
            fetch('/generate-password')
                .then(response => response.json())
                .then(data => document.querySelector('.password').textContent = data.password);
        }

        function selectPassword() {
            var password = document.querySelector('.password');
            var range = document.createRange();
            range.selectNode(password);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
        }
    </script>
</body>
</html>
